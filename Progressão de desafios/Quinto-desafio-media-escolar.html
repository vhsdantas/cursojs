<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Escolar</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        h1{
            margin: 50px 100px;
            font-size: 30pt;
        }

        input{
            margin: 10px;
            padding: 10px;
        }

        input#txtnome{
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <h1>M√©dia escolar</h1>
    <input type="text" name="txtnome" id="txtnome" placeholder="Digite seu nome"><br>
    <input type="number" name="txtnt1" id="txtnt1" placeholder="Nota">
    <input type="number" name="txtnt2" id="txtnt2" placeholder="Nota">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function pegarValores() {
            var nota1 = document.getElementById('txtnt1')
            var nota2 = document.getElementById('txtnt2')
            var n1 = Number(nota1.value)
            var n2 = Number(nota2.value)
            return[n1, n2]
        }

        function calcular() {
            var nome = document.getElementById('txtnome')
            var res = document.getElementById('res');
            const[n1, n2] = pegarValores();

            var r = (n1 + n2) / 2
            res.innerHTML = `${nome.value}, sua m√©dia foi de ${r}<br>`

            if(r < 5){
                res.innerHTML += '<span style="color: red;"> Reprovado üòû </span>'
            } else if(r < 7) {
                res.innerHTML += '<span style="color: blue;"> Recupera√ß√£o üòê </span>'
            } else{
                res.innerHTML += '<span style="color: green;"> Aprovado üéâ </span>'
            }
        }
    </script>
</body>
</html>
