<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculadora</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }

        h1{
            margin: 10px 10px 10px 50px;
            padding: 20px;
        }

        input{
            margin: 10px;
        }

        input#txtn1, input#txtn2{
            margin: 5px;
            padding: 10px;
        }

        input.button{
            margin: 5px 5px 5px 13px;
            height: 40px;
            width: 80px;
        }

        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Mini Calculadora!</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2"><br>
    <input class="button" type="button" value="Somar" onclick="somar()">
    <input class="button" type="button" value="Subtrair" onclick="subtrair()">
    <input class="button" type="button" value="Multiplicar" onclick="multiplicar()">
    <input class="button" type="button" value="Dividir" onclick="dividir()">
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function subtrair(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function multiplicar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function dividir(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            if (n2 == 0){
                alert('Não é possível realizar a divisão')
            }
            else{
                var s = n1 / n2
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
            
        }
    </script>
</body>
</html>
