<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(104, 102, 102);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de nascimento: <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtn = document.getElementById('txtnasc')
            var res = document.getElementById('res')
            var nasc = txtn.value
            res.innerHTML = `<p>Você nasceu em <strong>${nasc}!</strong>`
            if (nasc == 'Brasil'){
                res.innerHTML += '<p>Então você é <strong>brasileiro!</strong> </p>'
            } else{
                res.innerHTML += '<p>Então você é <strong>estrangeiro!</strong> </p>'
            }
        }
    </script>
</body>
</html>
